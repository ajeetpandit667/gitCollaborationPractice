<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Growing Plant</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #3e8e41, #c1f7c1);
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: #4e342e;
      z-index: 0;
    }

    .plant {
      position: relative;
      width: 10px;
      height: 0;
      background: #2e7d32;
      animation: growStem 3s ease-out forwards;
      transform-origin: bottom center;
    }

    @keyframes growStem {
      to {
        height: 300px;
      }
    }

    .leaf {
      width: 40px;
      height: 20px;
      background: radial-gradient(circle at center, #66bb6a, #388e3c);
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      opacity: 0;
      animation: growLeaf 1s ease forwards;
    }

    .leaf.left {
      left: -35px;
      transform: rotate(-30deg);
    }

    .leaf.right {
      right: -35px;
      transform: rotate(30deg);
    }

    .leaf1 { bottom: 240px; animation-delay: 1s; }
    .leaf2 { bottom: 180px; animation-delay: 1.5s; }
    .leaf3 { bottom: 120px; animation-delay: 2s; }

    @keyframes growLeaf {
      to {
        opacity: 1;
        transform: scale(1) rotate(var(--rotate));
      }
    }

    .flower {
      position: absolute;
      bottom: 300px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fbc02d, #ff8f00);
      animation: bloom 1s ease-out 3s forwards;
      box-shadow: 0 0 20px #fdd835, 0 0 30px #f9a825;
      z-index: 2;
    }

    @keyframes bloom {
      to {
        transform: translateX(-50%) scale(1);
      }
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #f48fb1, #ec407a);
      border-radius: 50%;
      transform-origin: center center;
      top: 25px;
      left: 25px;
      opacity: 0;
      animation: showPetals 0.5s ease-out 3.5s forwards;
    }

    @keyframes showPetals {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

  </style>
</head>
<body>

  <div class="ground"></div>

  <div class="plant" id="plant">
    <!-- Leaves -->
    <div class="leaf leaf1 left"></div>
    <div class="leaf leaf2 right"></div>
    <div class="leaf leaf3 left"></div>

    <!-- Flower -->
    <div class="flower" id="flower">
      <!-- Petals -->
    </div>
  </div>

  <script>
    // Add petals dynamically
    const flower = document.getElementById("flower");

    for (let i = 0; i < 8; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      const angle = i * 45;
      petal.style.transform = `rotate(${angle}deg) translate(30px)`;
      flower.appendChild(petal);
    }
  </script>

</body>
</html>
