<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Flower</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f0f8ff;
      margin: 0;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
      animation: rotate 10s linear infinite;
    }

    .petal {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center -60px;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-60px); }
    .petal:nth-child(2) { transform: rotate(45deg) translateY(-60px); }
    .petal:nth-child(3) { transform: rotate(90deg) translateY(-60px); }
    .petal:nth-child(4) { transform: rotate(135deg) translateY(-60px); }
    .petal:nth-child(5) { transform: rotate(180deg) translateY(-60px); }
    .petal:nth-child(6) { transform: rotate(225deg) translateY(-60px); }
    .petal:nth-child(7) { transform: rotate(270deg) translateY(-60px); }
    .petal:nth-child(8) { transform: rotate(315deg) translateY(-60px); }

    .center {
      width: 40px;
      height: 40px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #ffc107;
    }

    @keyframes rotate {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="flower" id="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

  <button onclick="toggleRotation()">Toggle Rotation</button>

  <script>
    let isRotating = true;

    function toggleRotation() {
      const flower = document.getElementById('flower');
      isRotating = !isRotating;
      flower.style.animationPlayState = isRotating ? 'running' : 'paused';
    }
  </script>

</body>
</html>
